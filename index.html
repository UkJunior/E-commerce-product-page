<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce product page</title>
</head>

<body>
  <!-- nav section -->
  <header class="header">
    <nav class="nav">
      <div class="left-nav">
        <img class="hamburger" src="./images/icon-menu.svg" />
        <div class="logo">sneakers</div>
        <ul class="nav-list">
          <li class="nav-item nav-item-1">collections</li>
          <li class="nav-item nav-item-2">men</li>
          <li class="nav-item nav-item-3">women</li>
          <li class="nav-item nav-item-4">about</li>
          <li class="nav-item nav-item-5">contact</li>
        </ul>
      </div>
      <div class="right-nav">
        <img class="cart-icon" src="./images/icon-cart.svg">
        <img class="avatar" src="./images/image-avatar.png">
      </div>
    </nav>
  </header>

  <!-- main section -->
  <div class="main-wrapper">
    <main class="main">
      <div class="left-main">
        <img class="product" src="" />
        <div class="product-thumbnail">
          <img class="thumbnail" src="" />
          <img class="thumbnail" src="" />
          <img class="thumbnail" src="" />
          <img class="thumbnail" src="" />
        </div>
        <div class="arrow-container">
          <img class="previous-icon" src="./images/icon-previous.svg"/>
          <img class="next-icon" src="./images/icon-next.svg"/>
        </div>
      </div>

      <div class="right-main">
        <h3 id="company"></h3>
        <h1 id="name"></h1>
        <p id="description"></p>
        <div class="price-container">
          <div class="price">
            <div id="amount"></div>
            <div id="percentage"></div>
          </div>
          <div id="discount"></div>
        </div>
        <div class="cart-control-container">
          <div class="control">
            <img class="minus" src="./images/icon-minus.svg"/>
            <div class="value"></div>
            <img class="plus" src="./images/icon-plus.svg"/>
          </div>
          <div class="add-to-cart">
            <img class="icon" src="./images/icon-cart.svg"/>
            <div class="text">Add to cart</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>i
</body>

</html>
